<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensures the video covers the entire viewport */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensures the video is behind other content */
        }
    </style>
</head>
<body>
    <!-- Your content here -->

    <video id="background-video" autoplay muted loop>
        <source src="louis_loop_4.mp4" type="video/mp4">
        <!-- Add additional sources for other video formats if needed -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
